<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	
	<style>
	
	</style>
	
	<body>
			
		<div id="app">
			
			<p style = "font-size:25px;">计数器: {{ counter }}</p>
			
			<button @click="counter++" style = "font-size:25px;">点我</button>
			
			<p>kilometers:</p> <input type="text" v-model="kilometers">
			
			<p>meters:</p> <input type="text" v-model="meters">
			
			<p id="info"></p>
			
		</div>
		
		<script>
			var vm=new Vue({
				el:"#app",
				data:{
					counter:0,
					kilometers:0,
					meters:0
				},
				methods:{
	
					
				},
				watch:{
					kilometers:function(val){
						this.kilometers=val;
						this.meters=this.kilometers*1000;
					},
					meters:function(val){
						this.meters=val;
						this.kilometers=this.meters / 1000;
					}
				}
				
			})
			
			// $watch 是一个实例方法
			    vm.$watch('kilometers', function (newValue, oldValue) {
			    // 这个回调将在 vm.km 改变后调用
			    document.getElementById ("info").innerHTML = "修改前值为: " + oldValue + "，修改后值为: " + newValue;
			})
			
			
		</script>
		
	</body>
</html>
